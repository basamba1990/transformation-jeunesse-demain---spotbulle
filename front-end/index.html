<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpotBulle - Spreading Your Voice, Pitch Your Path</title>
    <!-- Ajout de la gestion de l'erreur de chargement -->
    <script>
      // Détection des erreurs de chargement
      window.addEventListener('error', function(e) {
        console.error('Erreur de chargement détectée:', e);
      });

      // Vérifier si l'application charge correctement
      setTimeout(function() {
        const rootElement = document.getElementById('root');
        if (rootElement && rootElement.children.length === 0) {
          rootElement.innerHTML = `
            <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; font-family: Arial, sans-serif;">
              <h1 style="color: #3b82f6; margin-bottom: 20px;">SpotBulle</h1>
              <p style="margin-bottom: 20px; text-align: center; max-width: 500px;">
                Nous rencontrons actuellement des difficultés techniques.<br>
                Veuillez rafraîchir la page ou réessayer plus tard.
              </p>
              <button onclick="window.location.reload()" style="background-color: #3b82f6; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">
                Rafraîchir la page
              </button>
            </div>
          `;
        }
      }, 5000);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- Fallback en cas de non-chargement -->
    <noscript>
      <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; font-family: Arial, sans-serif;">
        <h1 style="color: #3b82f6; margin-bottom: 20px;">SpotBulle</h1>
        <p style="margin-bottom: 20px; text-align: center; max-width: 500px;">
          JavaScript est nécessaire pour utiliser cette application.<br>
          Veuillez activer JavaScript dans votre navigateur.
        </p>
      </div>
    </noscript>
  </body>
</html>
